<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
<div class="main">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="logo">
          <a class="brand" href="/"><img src="assets/images/LOGO.png" alt="logo"></a>          
        </div>
        <div class="form-wrapper">
        .<form>
          <h1 class="heading">Sign in with your email</h1>
          <p class="question">Don’t have an account?&nbsp;<a href="registration.html" class="blue">Sign up</a></p>
            <input type="email" class="form-control" name="emailSignIn" id="emailSignIn" aria-describedby="email" placeholder="Email" autocomplete="off" required>
            <div class="group-with-eye">
            <input type="password" class="form-control pass" name="passwordSignIn" id="passwordSignIn" placeholder="Password" autocomplete="off" required>
            <img src="assets/images/hide.png" alt="eye-slash" class="eye-pass" id="tp">
            <img src="assets/images/eye.svg" alt="eye" class="eye eye-pass" id="tp1">           
          </div>
          <div class="forget"><a href="#" class="blue">Forgot password?</a></div>
           <button type="submit" class="btn btn-primary send">Sign in</button>
        </form>        
      </div>
      </div>
    </div>
  </div>    
</div>
<script src="assets/js/main.js"></script>
  </body>
</html>
